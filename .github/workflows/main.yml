name: Streamlit CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Build Docker image (test build on Actions)
    - name: Build Docker Image
      run: |
        export DOCKER_BUILDKIT=1
        docker build -t streamlit .

    # Step 3: Deploy to EC2 via SSH
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Ensure Docker is accessible without sudo
          sudo usermod -aG docker ubuntu || true
          newgrp docker

          # Go to app directory or clone if missing
          if [ ! -d "/home/ubuntu/Streamlit-app-Docker-Image" ]; then
            git clone https://github.com/Vishal758168/Streamlit-app-Docker-Image.git /home/ubuntu/Streamlit-app-Docker-Image
          fi
          cd /home/ubuntu/Streamlit-app-Docker-Image

          # Reset local changes and pull latest
          git reset --hard
          git pull origin main

          # Stop & remove old container
          docker stop streamlit-app || true
          docker rm streamlit-app || true

          # Build new Docker image
          export DOCKER_BUILDKIT=1
          docker build -t streamlit .

          # Run the container exposing port 8501
          docker run -d -p 8501:8501 --name streamlit-app streamlit

          # Show running containers
          docker ps
