name: Streamlit CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Build Docker image locally (optional test)
    - name: Build Docker Image
      run: docker build -t streamlit .

    # Step 3: Deploy to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Clone repo if it doesn't exist
          if [ ! -d "/home/ubuntu/Streamlit-app-Docker-Image" ]; then
            git clone https://github.com/Vishal758168/Streamlit-app-Docker-Image.git /home/ubuntu/Streamlit-app-Docker-Image
          fi

          cd /home/ubuntu/Streamlit-app-Docker-Image

          # Pull latest changes
          git pull origin main

          # Stop and remove old container if exists
          docker stop streamlit-app || true
          docker rm streamlit-app || true

          # Build Docker image on EC2
          docker build -t streamlit .

          # Run the container exposing port 8501
          docker run -d -p 8501:8501 --name streamlit-app streamlit

          # Verify container is running
          docker ps
